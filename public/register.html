<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="image/png" sizes="16x16"
        href="http://localhost:8080/portfolio/pizzawebapp/public/assets/uploads/index.ico">
    <title>AdminWrap - Easy to Customize Bootstrap 4 Admin Template</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/adminwrap/" />

    <link href="http://localhost:8080/portfolio/pizzawebapp/public/assets/node_modules/bootstrap/css/bootstrap.min.css"
        rel="stylesheet">
    <link href="http://localhost:8080/portfolio/pizzawebapp/public/assets/css/pages/login-register-lock.css"
        rel="stylesheet">
    <link href="http://localhost:8080/portfolio/pizzawebapp/public/assets/css/style.css" rel="stylesheet">


    <link href="http://localhost:8080/portfolio/pizzawebapp/public/assets/css/colors/default.css" id="theme"
        rel="stylesheet">
</head>

<body> 
    <section id="wrapper" class="login-register login-sidebar">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="registerform"> 
                    <h3 class="box-title m-t-40 m-b-0">Register Now</h3><small>Create your account and enjoy</small>
                    <div class="form-group">
                        <label for="firstname" class="control-label">firstname</label>
                        <input type="text" class="form-control" name="firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="control-label">lastname</label>
                        <input type="text" class="form-control" name="lastname">
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">email</label>
                        <input type="text" class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label for="age" class="control-label">age</label>
                        <input type="text" class="form-control" name="age">
                    </div>
                    <div class="form-group">
                        <label for="address" class="control-label">address</label>
                        <input type="text" class="form-control" name="address">
                    </div>
                    <div class="form-group">
                        <label for="contact" class="control-label">contact</label>
                        <input type="text" class="form-control" name="contact">
                    </div> 
                    <div class="form-group">
                        <label for="password" class="control-label">password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
                                <input id="checkbox-signup" type="checkbox" required="required">
                                <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Sign Up</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>Already have an account? <a href="http://localhost:8080/portfolio/pizzawebapp/public/"
                                    class="text-info m-l-5"><b>Sign In</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>   
    <!-- <script src="http://localhost:8080/portfolio/pizzawebapp/public/assets/js/custom.min.js"></script> -->
    <script src="http://localhost:8080/portfolio/pizzawebapp/public/assets/node_modules/jquery/jquery.min.js"></script>
    <script src="http://localhost:8080/portfolio/pizzawebapp/public/assets/node_modules/bootstrap/js/popper.min.js"></script>
    <script src="http://localhost:8080/portfolio/pizzawebapp/public/assets/node_modules/bootstrap/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript">  
        $('#registerform').submit((e) => {
            e.preventDefault()
            let data = {};
            let formData = new FormData(e.target);
            for (let key of formData.keys()) {
                data[key] = formData.get(key);
            } 
            fetch('http://localhost:9000/users', { headers: { "Content-Type": "application/json" }, method: "POST", body: JSON.stringify(data), }).then((res) => { return res.json() }).then((res) => {
                Swal.fire({
                    position: 'top-end',
                    icon: 'success',
                    title: res.message,
                    showConfirmButton: false,
                    timer: 1500
                }).then(() => {
                    window.location.href = './index.html'
                })
            })
        })
    </script>
</body>

</html>
